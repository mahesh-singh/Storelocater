{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label(class_='col-sm-3 control-label') }}
    <div class="col-sm-9">
      {{ field(**kwargs)|safe }}
    </div>
  </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
